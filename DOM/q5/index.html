<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Modal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 800px; margin: 20px auto; }
        .gallery-item { cursor: pointer; overflow: hidden; }
        .gallery-item img { width: 100%; height: auto; display: block; transition: transform 0.3s; }
        .gallery-item img:hover { transform: scale(1.05); }

        /* --- Modal Styles --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 90vh; /* Limit height to viewport height */
        }

        .modal-content img {
            width: 100%;
            height: auto;
            max-height: inherit; 
            object-fit: contain; /* Ensure image fits while maintaining aspect ratio */
            display: block; 
        }

        .modal.active {
            display: flex; /* Show the modal */
        }
    </style>
</head>
<body>
    <h2>üñºÔ∏è Image Gallery</h2>

    <div class="gallery-grid">
        <div class="gallery-item"><img src="https://picsum.photos/id/237/200/300" data-full="https://picsum.photos/id/237/700/500" alt="Dog"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/238/200/300" data-full="https://picsum.photos/id/238/700/500" alt="Sea"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/239/200/300" data-full="https://picsum.photos/id/239/700/500" alt="Mountain"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/240/200/300" data-full="https://picsum.photos/id/240/700/500" alt="City"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/241/200/300" data-full="https://picsum.photos/id/241/700/500" alt="Nature"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/242/200/300" data-full="https://picsum.photos/id/242/700/500" alt="Art"></div>
    </div>

    <div id="image-modal" class="modal">
        <div class="modal-content" id="modal-content-container">
            <img id="modal-image" src="" alt="Full size image">
        </div>
    </div>

    <script src="q5.js"></script>
</body>
</html>
