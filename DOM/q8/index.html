<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; }
        .custom-dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .dropdown-button {
            padding: 10px 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 10;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none; /* Hidden by default */
        }
        .dropdown-options.show {
            display: block;
        }
        .dropdown-options li {
            padding: 10px 20px;
        }
        .dropdown-options li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>ðŸ”½ Custom Dropdown</h2>
    
    <div class="custom-dropdown" id="my-dropdown">
        <button type="button" class="dropdown-button" aria-expanded="false">Select an Option</button>
        <ul class="dropdown-options">
            <li data-value="opt1">Option 1: Apple</li>
            <li data-value="opt2">Option 2: Banana</li>
            <li data-value="opt3">Option 3: Cherry</li>
            <li data-value="opt4">Option 4: Date</li>
        </ul>
    </div>

    <p style="margin-top: 50px;">
        Clicking the button toggles the options. Clicking an option updates the button. Clicking outside the dropdown closes it (using event capturing).
    </p>

    <script src="q8.js"></script>
</body>
</html>
