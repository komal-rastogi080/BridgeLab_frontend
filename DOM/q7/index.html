<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Path Logger</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; }
        #track-box {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 2px dashed #007bff;
            background-color: #f0f8ff;
            position: relative; /* Needed for red dots positioning */
            overflow: hidden;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%); /* Center the dot on the click coordinates */
        }
        #coords-display {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üñ±Ô∏è Mouse Tracker</h2>
        <p>Move the mouse inside the box. Double-click to drop a red dot!</p>
        
        <div id="track-box">
            </div>

        <div id="coords-display">
            Client X: <span>--</span> | Client Y: <span>--</span>
        </div>
    </div>
    <script src="q7.js"></script>
</body>
</html>
