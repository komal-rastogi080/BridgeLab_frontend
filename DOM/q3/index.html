<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #multi-step-form { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        .step { display: none; }
        .step.active { display: block; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; }
        .form-actions { margin-top: 20px; display: flex; justify-content: space-between; }
        .summary { border: 1px dashed #007bff; padding: 15px; background-color: #f0f8ff; }
    </style>
</head>
<body>
    <div id="multi-step-form">
        <h2>ðŸš€ Multi-Step Registration</h2>
        <form id="myForm">
            <div class="step active" id="step-1">
                <h3>Step 1: Name</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="name-error"></div>
            </div>

            <div class="step" id="step-2">
                <h3>Step 2: Email</h3>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="email-error"></div>
            </div>

            <div class="step" id="step-3">
                <h3>Step 3: Password</h3>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="password-error"></div>
            </div>

            <div class="step" id="step-summary">
                <h3>âœ… Summary</h3>
                <div class="summary">
                    <p><strong>Name:</strong> <span id="summary-name"></span></p>
                    <p><strong>Email:</strong> <span id="summary-email"></span></p>
                    <p><strong>Password:</strong> ********</p>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="back-btn" disabled>Back</button>
                <button type="button" id="next-btn">Next</button>
            </div>
        </form>
    </div>
    <script src="q3.js"></script>
</body>
</html>
