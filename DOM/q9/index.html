<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #validation-form-container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        .form-group { margin-bottom: 15px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            min-height: 1.2em; /* Ensure space for error message */
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="validation-form-container">
        <h2>ðŸ”’ Form Validation</h2>
        <form id="myForm" action="/submit" method="POST">
            
            <div class="form-group">
                <label for="name">Name (Required):</label>
                <input type="text" id="name" name="name" required>
                <div class="error" data-field="name"></div>
            </div>

            <div class="form-group">
                <label for="email">Email (Required, must contain @):</label>
                <input type="email" id="email" name="email" required>
                <div class="error" data-field="email"></div>
            </div>

            <div class="form-group">
                <label for="password">Password (Min 6 chars):</label>
                <input type="password" id="password" name="password" required>
                <div class="error" data-field="password"></div>
            </div>

            <button type="submit">Submit</button>

            <div class="success-message" id="submit-success">
                Form Submitted Successfully!
            </div>
        </form>
    </div>
    <script src="q9.js"></script>
</body>
</html>
