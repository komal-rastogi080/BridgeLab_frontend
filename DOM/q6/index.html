<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Table Filter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; }
        #search-input { width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #no-results { display: none; color: red; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Student Table Filter</h2>
        <input type="text" id="search-input" placeholder="Start typing to filter students...">

        <table id="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Branch</th>
                    <th>CGPA</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr data-name="Alice Johnson" data-branch="CS" data-cgpa="9.2"><td>Alice Johnson</td><td>CS</td><td>9.2</td></tr>
                <tr data-name="Bob Smith" data-branch="EC" data-cgpa="8.5"><td>Bob Smith</td><td>EC</td><td>8.5</td></tr>
                <tr data-name="Charlie Brown" data-branch="ME" data-cgpa="7.9"><td>Charlie Brown</td><td>ME</td><td>7.9</td></tr>
                <tr data-name="David Lee" data-branch="CS" data-cgpa="9.5"><td>David Lee</td><td>CS</td><td>9.5</td></tr>
                <tr data-name="Eva Green" data-branch="EC" data-cgpa="8.8"><td>Eva Green</td><td>EC</td><td>8.8</td></tr>
            </tbody>
        </table>

        <p id="no-results">No results found.</p>
    </div>
    <script src="q6.js"></script>
</body>
</html>
