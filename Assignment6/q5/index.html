<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Our Pricing</h1>
    
    <div class="pricing-container">
        
        <!-- Plan 1 -->
        <div class="pricing-plan plan-basic">
            <h2>Basic</h2>
            <p class="price">$10/mo</p>
            <ul>
                <li>10GB Storage</li>
                <li>1 User</li>
                <li>Email Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>

        <!-- Plan 2 (Highlighted) -->
        <div class="pricing-plan plan-pro">
            <h2>Pro</h2>
            <p class="price">$25/mo</p>
            <ul>
                <li>50GB Storage</li>
                <li>5 Users</li>
                <li>Phone & Email Support</li>
            </ul>
            <a href="#" class="btn btn-pro">Choose Plan</a>
        </div>

        <!-- Plan 3 -->
        <div class="pricing-plan plan-ent">
            <h2>Enterprise</h2>
            <p class="price">$50/mo</p>
            <ul>
                <li>Unlimited Storage</li>
                <li>Unlimited Users</li>
                <li>24/7 Support</li>
            </ul>
            <a href="#" class="btn">Choose Plan</a>
        </div>

    </div>

</body>
</html>
