<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- 1. Header with spaced links -->
    <header class="site-header">
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- 2. Main content with 3 horizontal boxes -->
    <main class="main-content">
        <div class="info-box">
            <h2>Services</h2>
            <p>Our company offers a wide range of services.</p>
        </div>
        <div class="info-box">
            <h2>Projects</h2>
            <p>View our past work and case studies.</p>
        </div>
        <div class="info-box">
            <h2>Contact</h2>
            <p>Get in touch with our team today.</p>
        </div>
    </main>

    <!-- 3. Full-width footer -->
    <footer class="site-footer">
        <p>&copy; 2025 Company Name</p>
    </footer>

</body>
</html>
