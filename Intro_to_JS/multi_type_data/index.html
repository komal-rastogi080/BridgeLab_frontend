<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2: Multi-Type Data Summary</title>
    <style>
        body { 
            font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        .container { 
            max-width: 600px; margin: 0 auto; background: white; 
            padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { 
            border-bottom: 2px solid #333; padding-bottom: 10px; }
        table { 
            width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Type Report</h2>
        <p>Simulating a database summary of user data entries.</p>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
