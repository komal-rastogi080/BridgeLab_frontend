<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tooltip Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="tooltip-container">
        
        <div class="tooltip-wrapper">
            <span>Hover over this text</span>
            <span class="tooltip-text">This is a simple tooltip!</span>
        </div>
        
        <div class="tooltip-wrapper">
            <span class="icon">‚ùì</span>
            <span class="tooltip-text">Tooltip on an icon</span>
        </div>
        
        <div class="tooltip-wrapper">
            <span>Another example</span>
            <span class="tooltip-text">This one is also CSS only</span>
        </div>
        
    </main>
</body>
</html>
