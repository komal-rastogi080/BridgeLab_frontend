<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="animation-stage">
        
        <div class="demo-item">
            <div class="moving-box"></div>
            <p><code>animation-iteration-count: infinite</code><br><code>animation-direction: alternate</code></p>
        </div>
        
        <div class="demo-item">
            <div class="bouncing-ball"></div>
            <p><code>@keyframes</code> with <code>translateY</code><br><code>animation-timing-function: ease-in</code></p>
        </div>
        
        <div class="demo-item">
            <h2 class="color-change-text">Changing Colors</h2>
            <p><code>animation-delay: 1s</code><br><code>animation-timing-function: linear</code></p>
        </div>
        
    </main>
</body>
</html>
