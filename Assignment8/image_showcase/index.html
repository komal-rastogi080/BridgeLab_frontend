<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Modern Image Gallery</h1>
    </header>
    
    <main>
        <section class="image-gallery">
            
            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://picsum.photos/id/1018/400/300" alt="Misty mountains">
                </div>
                <figcaption>Misty Mountains</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://picsum.photos/id/1025/400/300" alt="A cute dog">
                </div>
                <figcaption>A Good Boy</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://picsum.photos/id/1040/400/300" alt="City skyline at dusk">
                </div>
                <figcaption>City at Dusk</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://picsum.photos/id/106/400/300" alt="Train on a bridge">
                </div>
                <figcaption>Into the Fog</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://picsum.photos/id/111/400/300" alt="Leaf with water drops">
                </div>
                <figcaption>Morning Dew</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <div class="image-wrapper">
                    <img src="https://picsum.photos/id/146/400/300" alt="Lake reflection">
                </div>
                <figcaption>Lake Reflection</figcaption>
            </figure>
            
        </section>
    </main>
</body>
</html>
