<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1. Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="gallery-container">
        
        <figure class="gallery-item filter-blur">
            <img src="https://picsum.photos/id/10/400/300" alt="Forest path">
            <figcaption>Blur (3px)</figcaption>
        </figure>

        <figure class="gallery-item filter-grayscale">
            <img src="https://picsum.photos/id/20/400/300" alt="Laptop user">
            <figcaption>Grayscale (100%)</figcaption>
        </figure>

        <figure class="gallery-item filter-sepia">
            <img src="https://picsum.photos/id/30/400/300" alt="Coffee cup">
            <figcaption>Sepia (100%)</figcaption>
        </figure>

        <figure class="gallery-item filter-brightness">
            <img src="https://picsum.photos/id/40/400/300" alt="Cityscape">
            <figcaption>Brightness (50%)</figcaption>
        </figure>

        <figure class="gallery-item filter-contrast">
            <img src="https://picsum.photos/id/50/400/300" alt="Mountain">
            <figcaption>Contrast (200%)</figcaption>
        </figure>

        <figure class="gallery-item filter-hue-rotate">
            <img src="https://picsum.photos/id/60/400/300" alt="Pebbles">
            <figcaption>Hue-Rotate (90deg)</figcaption>
        </figure>

    </main>
</body>
</html>
