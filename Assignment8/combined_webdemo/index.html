<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7. Combined Web Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Combined Demo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-grid">
        <section class="gallery">
            <h2>Image Gallery</h2>
            <div class="gallery-inner">
                <img src="https://picsum.photos/id/10/200/150" alt="img 1">
                <img src="https://picsum.photos/id/20/200/150" alt="img 2">
                <img src="https://picsum.photos/id/30/200/150" alt="img 3">
            </div>
        </section>

        <section class="text-content">
            <h2>Responsive Design</h2>
            <p>This layout combines Flexbox for the header and Grid for the main content. 
            On smaller screens, all sections stack vertically.</p>
        </section>

        <section class="cheat-sheet-preview">
            <h2>Cheat Sheet</h2>
            <p><strong>Media Query:</strong> <code>@media (max-width: 700px)</code></p>
        </section>
    </main>

    <footer>
        <p>Contact us at demo@example.com</p>
    </footer>
</body>
</html>
