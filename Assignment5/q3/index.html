<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Meet Our Team</h1>
    
    <div class="team-container">
        
        <div class="team-card">
            <img src="https://via.placeholder.com/100" alt="Team Member 1" class="profile-pic">
            <h2>Jane Doe</h2>
            <h3>Developer</h3>
            <p>Jane is a front-end expert with a passion for accessible design.</p>
        </div>
        
        <div class="team-card highlighted">
            <img src="https://via.placeholder.com/100" alt="Team Member 2" class="profile-pic">
            <h2>John Smith</h2>
            <h3>Team Lead</h3>
            <p>John manages the team and ensures all projects are delivered on time.</p>
        </div>
        
        <div class="team-card">
            <img src="https://via.placeholder.com/100" alt="Team Member 3" class="profile-pic">
            <h2>Alex Johnson</h2>
            <h3>UX/UI Designer</h3>
            <p>Alex creates stunning, user-friendly interfaces for all our products.</p>
        </div>
        
    </div>

</body>
</html>
