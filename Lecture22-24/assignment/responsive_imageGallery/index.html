<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <figure class="gallery-item filter-blur">
            <img src="https://picsum.photos/id/10/400/300" alt="A forest path with a blur filter">
            <figcaption>Blur</figcaption>
        </figure>

        <figure class="gallery-item filter-grayscale">
            <img src="https://picsum.photos/id/20/400/300" alt="A person typing on a laptop with a grayscale filter">
            <figcaption>Grayscale</figcaption>
        </figure>

        <figure class="gallery-item filter-sepia">
            <img src="https://picsum.photos/id/30/400/300" alt="A cup of coffee with a sepia filter">
            <figcaption>Sepia</figcaption>
        </figure>

        <figure class="gallery-item filter-brightness">
            <img src="https://picsum.photos/id/40/400/300" alt="A cityscape at night with a brightness filter">
            <figcaption>Brightness</figcaption>
        </figure>

        <figure class="gallery-item filter-contrast">
            <img src="https://picsum.photos/id/50/400/300" alt="A mountain landscape with a contrast filter">
            <figcaption>Contrast</figcaption>
        </figure>

        <figure class="gallery-item filter-hue-rotate">
            <img src="https://picsum.photos/id/60/400/300" alt="Colorful pebbles with a hue-rotate filter">
            <figcaption>Hue-Rotate</figcaption>
        </figure>

    </div>

</body>
</html>
