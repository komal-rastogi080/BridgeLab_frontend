<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "box">
        <h1>Document Object Module</h1>
    </div>

    <div class = "para-box", id="para1">
        <p class ="p1"> Lorem ipsum dolor sit amet consectetur.</p>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        
    </div>
    <button id="btn">Click me</button>

    <div class = "container">

    </div>

    </div>
    <script>
        const boxEl = document.querySelector(".box");
        boxEl.style.background = "grey";

        const paraEl = document.querySelector(".para-box .p1");
        paraEl.textContent = "Hello there !!"

        let fun = function(){
            alert("Clicked");
        }
        const btnEl = document.querySelector("#btn");
        btnEl.addEventListener('click', fun)

        const containerEl = document.querySelector(".container");
        let pEl = document.createElement("p");
        pEl.textContent = "added using javascript";
        pEl.style.color = "red";
        //appending or creating child of div using appendchild in javascript
        containerEl.appendChild(pEl);
                


    </script>
</body>
</html>
