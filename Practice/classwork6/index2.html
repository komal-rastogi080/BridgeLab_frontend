    <button id="btn">Click me</button>
    <p id ="counter">Counter</p>

    </div>

    <script>
      $("#btn").click(function(){
        $(".box").fadeOut()
      })
      // const newE = $("#con")

      var con = 0;
var boxEl = $(".box")
var el = $("#counter");        // your original element

el.append(` ${con}`);          // show initial number next to the text

boxEl.on("mouseover", () => {
    con++;
    // update only the number, keep the original text
    el.contents().last()[0].textContent = ` ${con}`;
});
