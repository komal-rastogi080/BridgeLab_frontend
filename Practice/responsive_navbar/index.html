<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Navbar</title>
</head>
<body>

  <header class="nav" id="site-nav">
    <div class="logo">BridgeLabz</div>

    <nav class="nav-links" id="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <button class="hamburger-btn" id="hamburger" aria-label="Menu" aria-expanded="false">
      <svg width="30" height="30" viewBox="0 0 24 24">
        <rect x="3" y="6" width="18" height="2" fill="black"></rect>
        <rect x="3" y="11" width="18" height="2" fill="black"></rect>
        <rect x="3" y="16" width="18" height="2" fill="black"></rect>
      </svg>
    </button>
  </header>

  <script src="script.js"></script>
</body>
</html>
