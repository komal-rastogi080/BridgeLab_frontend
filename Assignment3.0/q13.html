<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-language Text</title>
</head>
<body>

    <h1>Multi-language Support Demo</h1>
    
    <p>
        If this page is rendered correctly, you will see
        text from three different languages below.
    </p>
    
    <h2>English</h2>
    <p>Hello, and welcome to this webpage!</p>
    
    <h2>Hindi (हिन्दी)</h2>
    <p>नमस्ते और इस वेबपेज पर आपका स्वागत है!</p>
    
    <h2>French (Français)</h2>
    <p>Bonjour et bienvenue sur cette page web!</p>

</body>
</html>
