<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
</head>
<body>

    <h2>Student Information</h2>
    
    <form action="/student-submit" method="post">
        <p>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="student_name">
        </p>
        <p>
            <label for="roll_num">Roll Number:</label>
            <input type="text" id="roll_num" name="roll_number">
        </p>
        <p>
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>-- Select Course --</option>
                <option value="cs">Computer Science</option>
                <option value="bio">Biology</option>
                <option value="art">Art History</option>
                <option value="eng">English Literature</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>

</body>
</html>
