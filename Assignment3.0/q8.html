<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h2>We Value Your Feedback</h2>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Your Rating</legend>
            <p>
                <input type="radio" id="rating_good" name="rating" value="good">
                <label for="rating_good">Good</label>
            </p>
            <p>
                <input type="radio" id="rating_avg" name="rating" value="average" checked>
                <label for="rating_avg">Average</label>
            </p>
            <p>
                <input type="radio" id="rating_poor" name="rating" value="poor">
                <label for="rating_poor">Poor</label>
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Your Comments</legend>
            <p>
                <label for="feedback_text">Please provide your feedback:</label>
            </p>
            <p>
                <textarea id="feedback_text" name="feedback" rows="5" cols="40"></textarea>
            </p>
        </fieldset>
        
        <p>
            <input type="submit" value="Submit Feedback">
        </p>
    </form>

</body>
</html>
