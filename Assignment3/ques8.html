<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
</head>
<body>

    <header>
        <h1>Central High School</h1>
        <h2>Student Report Card: John Doe</h2>
    </header>

    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks Obtained</th>
                    <th>Total Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>English</td>
                    <td>85</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Mathematics</td>
                    <td>92</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>88</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>78</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Art</td>
                    <td>95</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td rowspan="2"><strong>Summary</strong></td>
                    <td><strong>Total:</strong> 438</td>
                    <td><strong>Total:</strong> 500</td>
                </tr>
                <tr>
                    <td colspan="2" 
                        title="Percentage = (Marks Obtained / Total Marks) * 100">
                        <strong>Percentage:</strong> 87.6%
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>

</body>
</html>
