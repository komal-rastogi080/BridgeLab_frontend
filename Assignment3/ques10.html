<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
</head>
<body>

    <h1>Plan Your Dream Vacation</h1>
    
    <form>
        <p>
            <label for="country">Select a Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="france" selected>France</option>
                <option value="japan">Japan</option>
            </select>
        </p>

        <p>
            <label for="state">Select a State/Region:</label>
            <select id="state" name="state">
                <option value="california">California</option>
                <option value="ile-de-france" selected>Île-de-France</option>
                <option value="tokyo-region">Tokyo Region</option>
            </select>
        </p>

        <p>
            <label for="city">Select a City:</label>
            <select id="city" name="city">
                <option value="los-angeles">Los Angeles</option>
                <option value="paris" selected>Paris</option>
                <option value="tokyo">Tokyo</option>
            </select>
        </p>
        
        <p>
            <label for="place">Favorite Tourist Place:</label>
            <select id="place" name="place">
                <option value="disneyland">Disneyland</option>
                <option value="eiffel-tower" selected>Eiffel Tower</option>
                <option value="shibuya-crossing">Shibuya Crossing</option>
            </select>
        </p>
    </form>

    <hr>
    
    <h3>Your Pre-selected Choice:</h3>
    <p>
        You have selected a trip to <strong>France</strong>, in the <strong>Île-de-France</strong> region, 
        visiting <strong>Paris</strong>, with a highlight on the <strong>Eiffel Tower</strong>.
    </p>

</body>
</html>
