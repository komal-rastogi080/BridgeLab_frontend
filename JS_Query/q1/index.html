<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Greeting</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        #welcome-message { padding: 15px; background-color: #f0f0f0; border: 1px solid #ccc; margin-bottom: 20px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Welcome</h1>
        </header>
        <main>
            <h2 id="greeting-text"></h2>
            
            <div id="welcome-message">
                <p>We are delighted to have you here! Explore our features.</p>
            </div>
            
            <button id="change-btn">Change Greeting</button>
            <button id="toggle-btn">Toggle Welcome Message</button>
        </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
