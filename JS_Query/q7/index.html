<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Courses</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .course-container { max-width: 800px; margin: 0 auto; }
        #search-input { padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        .course-item { padding: 12px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 4px; display: flex; justify-content: space-between; }
        .course-title { font-weight: bold; }
        .course-category { font-size: 0.9em; color: #555; }
        #match-count-display { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <main class="course-container">
        <h1>ðŸ“š Course Catalog Search</h1>
        <input type="text" id="search-input" placeholder="Search by course title or category...">
        
        <p id="match-count-display">Showing 5 courses.</p>

        <div id="course-list">
            <div class="course-item" data-title="Advanced JavaScript" data-category="Programming">
                <span class="course-title">Advanced JavaScript</span>
                <span class="course-category">[Programming]</span>
            </div>
            <div class="course-item" data-title="Database Fundamentals" data-category="Data">
                <span class="course-title">Database Fundamentals</span>
                <span class="course-category">[Data]</span>
            </div>
            <div class="course-item" data-title="React State Management" data-category="Frontend">
                <span class="course-title">React State Management</span>
                <span class="course-category">[Frontend]</span>
            </div>
            <div class="course-item" data-title="Python for Data Science" data-category="Data">
                <span class="course-title">Python for Data Science</span>
                <span class="course-category">[Data]</span>
            </div>
            <div class="course-item" data-title="Web Security Basics" data-category="Security">
                <span class="course-title">Web Security Basics</span>
                <span class="course-category">[Security]</span>
            </div>
        </div>
        
        <button id="clear-search-btn">Clear Search</button>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
