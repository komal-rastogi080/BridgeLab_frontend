<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error-message { color: red; font-size: 0.9em; margin-top: 5px; min-height: 1.2em; }
        .success-message { color: green; font-weight: bold; margin-top: 20px; display: none; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù User Registration</h1>
        <form id="registration-form">
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" data-field="name"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" data-field="email"></div>
            </div>

            <div class="form-group">
                <label for="password">Password (Min 8 Chars):</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" data-field="password"></div>
            </div>

            <button type="submit">Register</button>

            <div class="success-message" id="submit-success">
                Registration Successful!
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
