<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Subscription Panel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .panel { max-width: 600px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; }
        .subscription-item { padding: 10px; margin-bottom: 5px; background-color: #f9f9f9; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .status-btn { padding: 5px 10px; cursor: pointer; border: none; border-radius: 3px; }
        .subscribe-btn { background-color: #4CAF50; color: white; }
        .unsubscribe-btn { background-color: #f44336; color: white; }
        .success-message { margin-top: 15px; padding: 10px; border: 1px dashed green; background-color: #e6ffe6; display: none; }
        .notification-status { font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>
    <main class="panel">
        <h1>ðŸ”” Event Subscription Panel</h1>
        
        <div id="status-display">
            Notifications: <span class="notification-status" id="notifications-status">DISABLED</span>
        </div>

        <h3>Manage Topics:</h3>
        <ul id="topic-list" style="list-style: none; padding: 0;">
            <li class="subscription-item" data-topic="Product Updates">
                Product Updates 
                <button class="status-btn subscribe-btn">Subscribe</button>
            </li>
            <li class="subscription-item" data-topic="Weekly Newsletter">
                Weekly Newsletter 
                <button class="status-btn subscribe-btn">Subscribe</button>
            </li>
            <li class="subscription-item" data-topic="Feature Releases">
                Feature Releases 
                <button class="status-btn subscribe-btn">Subscribe</button>
            </li>
            <li class="subscription-item" data-topic="System Alerts">
                System Alerts 
                <button class="status-btn unsubscribe-btn">Unsubscribe</button>
            </li>
            <li class="subscription-item" data-topic="Job Postings">
                Job Postings 
                <button class="status-btn subscribe-btn">Subscribe</button>
            </li>
        </ul>

        <h3>Add New Topic:</h3>
        <input type="text" id="new-topic-input" placeholder="Enter new topic name">
        <button id="add-topic-btn">Add Topic</button>
        
        <div id="action-message" class="success-message"></div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
