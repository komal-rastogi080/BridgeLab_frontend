<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Directory</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .department { border: 1px solid #ccc; margin-bottom: 20px; padding: 10px; }
        .dept-title { font-size: 1.5em; cursor: pointer; margin-bottom: 10px; }
        .team-members { margin-left: 20px; display: block; }
        .employee { border: 1px solid #eee; padding: 10px; margin-bottom: 5px; cursor: pointer; position: relative; }
        .manager { font-weight: bold; background-color: #e0e7ff; }
        .direct-report-highlight { background-color: #c9e2ff; border-left: 5px solid #007bff; }
        .sibling-highlight { background-color: #fffac8; }
        .dept-highlight { background-color: #e6ffe6; }
        .contact-info { display: none; position: absolute; top: 0; right: 0; background: #333; color: white; padding: 5px; z-index: 10; font-size: 0.8em; }
    </style>
</head>
<body>
    <main>
        <h1>ðŸ‘¥ Team Members Directory</h1>
        
        <section class="department" data-dept="engineering">
            <h2 class="dept-title">Engineering</h2>
            <div class="team-members">
                <div class="employee manager" data-contact="manager.eng@corp.com" data-role="manager">Alex (Manager)</div>
                <div class="employee" data-contact="jessica@corp.com" data-role="dev">Jessica (Dev)</div>
                <div class="employee" data-contact="mike@corp.com" data-role="dev">Mike (Dev)</div>
                <div class="employee" data-contact="sarah@corp.com" data-role="qa">Sarah (QA)</div>
            </div>
        </section>

        <section class="department" data-dept="marketing">
            <h2 class="dept-title">Marketing</h2>
            <div class="team-members">
                <div class="employee manager" data-contact="manager.mkt@corp.com" data-role="manager">Ben (Manager)</div>
                <div class="employee" data-contact="chris@corp.com" data-role="specialist">Chris (Specialist)</div>
                <div class="employee" data-contact="danielle@corp.com" data-role="analyst">Danielle (Analyst)</div>
            </div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
