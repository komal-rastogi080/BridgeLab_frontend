<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9: Outline and Focus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="form-container">
        <form action="#" method="get">
            <h2>Contact Us</h2>
            
            <div class="form-group">
                <label for="name">Name (Default Focus)</label>
                <input type="text" id="name" placeholder="Default browser outline">
            </div>
            
            <div class="form-group">
                <label for="email">Email (Custom Outline)</label>
                <input type="email" id="email" class="custom-outline-1" placeholder="Blue solid outline">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject (Outline Offset)</label>
                <input type="text" id="subject" class="custom-outline-2" placeholder="Dashed outline with offset">
            </div>

            <div class="form-group">
                <label for="message">Message (No Outline)</label>
                <textarea id="message" class="no-outline" rows="5" placeholder="Focus with box-shadow instead"></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
