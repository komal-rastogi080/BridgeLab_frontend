<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6: CSS Transformations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Transformations on Hover</h1>
    </header>

    <main class="container">
        <div class="box-wrapper">
            <div class="box rotate"></div>
            <p class="label">rotate(45deg)</p>
        </div>

        <div class="box-wrapper">
            <div class="box scale"></div>
            <p class="label">scale(1.2)</p>
        </div>

        <div class="box-wrapper">
            <div class="box translate"></div>
            <p class="label">translateX(20px)</p>
        </div>

        <div class="box-wrapper">
            <div class="box skew"></div>
            <p class="label">skew(20deg)</p>
        </div>
    </main>
</body>
</html>
