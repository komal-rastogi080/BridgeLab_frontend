<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4: Shadows and Depth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shadows and Depth</h1>
    </header>

    <main class="card-container">
        <article class="card">
            <h2 class="shadow-text">Profile Card 1</h2>
            <p>This card has a subtle <code>box-shadow</code> for a slight lift off the page.</p>
        </article>

        <article class="card">
            <h2 class="shadow-text">Profile Card 2</h2>
            <p>This card uses a larger, more spread-out <code>box-shadow</code> for more depth.</p>
        </article>

        <article class="card">
            <h2 class="shadow-text">Profile Card 3</h2>
            <p>This card has a different style, perhaps a colored shadow, to stand out.</p>
        </article>
    </main>
</body>
</html>
