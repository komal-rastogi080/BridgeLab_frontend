<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4. Responsive Typography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="content">
            <h1>Responsive Typography with clamp()</h1>
            <p>
                This text scales fluidly. The heading uses 
                <code>clamp(1.5rem, 4vw, 3rem)</code>
                and this paragraph uses 
                <code>clamp(1rem, 2vw, 1.5rem)</code>. 
                Resize your browser to see the font sizes adapt.
            </p>
        </section>
    </main>
</body>
</html>
