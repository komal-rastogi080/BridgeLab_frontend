<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; }
        .error-message { color: red; font-size: 0.9em; margin-top: 5px; min-height: 1.2em; }
        button { padding: 10px 15px; cursor: pointer; }
        #ticket-details { margin-top: 20px; padding: 15px; border: 2px dashed green; background-color: #e9fbe9; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¬ Movie Ticket Booking</h2>
        <form id="booking-form">
            <div class="form-group">
                <label for="booking-name">Name (Alphabets only):</label>
                <input type="text" id="booking-name" name="name" required>
                <div class="error-message" data-field="name"></div>
            </div>

            <div class="form-group">
                <label for="booking-email">Email (Proper format):</label>
                <input type="text" id="booking-email" name="email" required>
                <div class="error-message" data-field="email"></div>
            </div>

            <div class="form-group">
                <label for="booking-seats">Seats (1 to 10 only):</label>
                <input type="number" id="booking-seats" name="seats" min="1" max="10" required>
                <div class="error-message" data-field="seats"></div>
            </div>

            <button type="submit">Book Tickets</button>
        </form>

        <div id="ticket-details">
            <h3>ðŸŽ« Booking Confirmed!</h3>
            <p><strong>Name:</strong> <span id="out-name"></span></p>
            <p><strong>Email:</strong> <span id="out-email"></span></p>
            <p><strong>Seats:</strong> <span id="out-seats"></span></p>
        </div>
    </div>
    <script src="q5.js"></script>
</body>
</html>
