<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form Validator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; }
        .error-message { color: red; font-size: 0.9em; margin-top: 5px; min-height: 1.2em; }
        .invalid { border-color: red !important; }
        .valid { border-color: green !important; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üßë‚Äçüéì Student Registration</h2>
        <form id="student-form">
            <div class="form-group">
                <label for="name">Name (Alphabets only):</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" data-field="name"></div>
            </div>

            <div class="form-group">
                <label for="email">Email (example@domain.com):</label>
                <input type="text" id="email" name="email" required>
                <div class="error-message" data-field="email"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone (Exactly 10 digits):</label>
                <input type="text" id="phone" name="phone" maxlength="10" required>
                <div class="error-message" data-field="phone"></div>
            </div>

            <div class="form-group">
                <label for="password">Password (Uc, Num, Special, Min 8):</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" data-field="password"></div>
            </div>

            <button type="submit">Register</button>
            <p id="success-msg" style="color: green; display: none; margin-top: 15px;">Registration successful!</p>
        </form>
    </div>
    <script src="q2.js"></script>
</body>
</html>
