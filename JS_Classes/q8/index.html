<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Object Updater</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        #output-data { margin-top: 20px; padding: 10px; border: 1px dashed blue; background-color: #f0f8ff; }
        #output-data pre { margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”„ Dynamic User Updater</h2>
        <form id="user-update-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18">
            </div>

            <button type="submit">Update User Object</button>
        </form>

        <h3>Updated Object Details:</h3>
        <div id="output-data">
            <pre></pre>
        </div>
    </div>
    <script src="q8.js"></script>
</body>
</html>
